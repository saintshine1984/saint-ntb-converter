<link rel="import" href="../polymer/polymer.html">
<script src="../jquery/dist/jquery.min.js"></script>
<!--
  Newline characters include in data when loading from database.<br>
  This elements converting newline character to `<br>` code.

  Example:

    <saint-ntb-converter content="{{text}}"></saint-ntb-converter>

### Styling
`<saint-ntb-converter>` provides the following custom properties and mixins
for styling:

Custom property | Description | Default
----------------|-------------|----------
`--saint-ntb-converter-text`            | Mixin applied to the default text | Based on the button's color
`--saint-ntb-converter-text-color`      | Default text color    | `--primary-text-color`
`--saint-ntb-converter-link-text`       | Mixin applied to the toggle text | `{}`
`--saint-ntb-converter-link-text-color` | Color of toggle text  | `--paper-blue-500`
`--saint-ntb-converter-link-hover-text` | Mixin applied to the a:hover toggle text  | `{}`
`--saint-ntb-converter-link-hover-text-color` | Color of a:hover toggle text  | `--paper-indigo-500`
`--saint-ntb-converter-placeholder`     | Mixin applied to the placeholder text | `--disabled-text-color`

@demo
-->
<dom-module id="saint-ntb-converter">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      apply(--saint-ntb-converter-link-text);
      color: var(--saint-ntb-converter-link-text-color, --paper-blue-500);
    }

    a :hover {
      apply(--saint-ntb-converter-link-hover-text);
      color: var(saint-ntb-converter-link-hover-text-color, --paper-indigo-500);
    }

    span {
      vertical-align: baseline;
      @apply(--layout-horizontal);
      apply(--saint-ntb-converter-text);
      color: var(--saint-ntb-converter-text-color, --primary-text-color);
    }
    .postFix {
      
    }
    span.placeHolder {
      apply(--saint-ntb-converter-placeholder);
      color: var(--saint-ntb-converter-placeholder-text-color, --disabled-text-color);
    }

  </style>

  <template>

    <!-- Base Content -->
    <template id="tmpl_contents" is="dom-repeat" items="{{_topContent}}">
       
       <span class$="{{_setClassPlaceHolder()}}">

        {{item}}
       
        <template is="dom-if" if="{{postFix}}">
       
          <small class="postFix">&nbsp;{{postFix}}</small>
       
        </template>
       
       </span>
    
    </template>

    <!-- Expand Content -->
    <template is="dom-if" if="{{_hasMore}}">

      <!-- Toggle Group -->
      <div id$="{{_generateToggleGroup()}}" style="display:none;background-color: blue">

        <!-- Expand Content -->  
        <template is="dom-repeat" items="{{_bottomContent}}">

          <span>{{item}}</span><br>

        </template>        

      </div>

      <!-- Toggle Link Text -->
      <div id="showMoreContent" style="background-color: yellow">

        <a href="/" on-click="_toggleMoreContent">

          <span>{{_openText}}</span>          

        </a>

      </div>
      
    </template>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'saint-ntb-converter',

    properties: {

      /**
       * Break row
       */
      breakRow: {
        type: Number,
        value: 5
      },

      /**
       * Content
       */
      content: {
        type: String,
        notify: true,
        observer: '_observerContent'
      },

      /**
       * less text
       */
      closeText: {
        type: String,
        value: 'Hide Text'
      },

      /**
       * expand text
       */
      openText: {
        type: String,
        value: 'More %d Rows',
        reflectToAttribute: true
      },
      /**
       * post fix text for single line text
       */
      postFix: {
        type: String,
      },

      /**
       * replace empty value for viewer.
       */
      placeholder: {
        type: String,
      },

      /**
       *
       */
      _openText: {
        type: String,
        computed: '_computeopenText(content)'
      },

      /**
       *
       */
      _topContent: {
        type: Array,
        computed: '_computeTopContent(content)',
        notify: true
      },

      /**
       *
       */
      _bottomContent: {
        type: Array,
        computed: '_computeBottomContent(content)',
        notify: true
      },

      /*
       * for toggle action
       */
      _toggleGroupText: {
        type: String,
        value: 'content-printer-toggle-group'
      },

      /**
       *
       */
      _isExpanded: {
        type: Boolean,
        value: false,
        observer: '_fireToggle'
      },

      /**
       *
       */
      _hasMore: {
        type: Boolean,
        value: false
      },

    },

    /**
     * attached
     */
    attached: function() {

    },

    /**
     *  The 'toggle' event is fired whenever text line toggled.
     *
     * @event on-change
     * @detail {{isExpanded: Boolean}}
     */

    /**
     * hide overflow line.
     */
    hide: function() {

      var label = this.querySelector('#showMoreContent span');
      var toggleGroup = this.querySelector('#' + this._toggleGroupText);

      $(toggleGroup).slideUp(200, function() {
        label.innerHTML = this._openText;
        this._isExpanded = false;
      }.bind(this));
    },

    /**
     * show overflow line.
     */
    expand: function() {

      var label = this.querySelector('#showMoreContent span');
      var toggleGroup = this.querySelector('#' + this._toggleGroupText);

      label.innerHTML = this.closeText;

      $(toggleGroup).slideDown(200, function() {
        this._isExpanded = true;
      }.bind(this));
    },

    /**
     *
     */
    _computeTopContent: function(content) {

      if (content) {

        var contentRows = content.toString().split('\n');

        if (contentRows.length > this.breakRow) {
          this._hasMore = true;
          return contentRows.splice(0, this.breakRow);
        }

        this._hasMore = false;

        return contentRows;
      }

      return null;

    },

    /**
     *
     */
    _computeBottomContent: function(content) {

      if (content) {


        var contentRows = content.toString().split('\n');

        if (contentRows.length > this.breakRow) {
          return contentRows.splice(this.breakRow, contentRows.length);
        }

      }

      return null;

    },

    /**
     *
     */
    _computeopenText: function(content) {

      if (content) {

        var bottomContent = this._computeBottomContent(content);

        if (bottomContent) {
          return this.openText.replace('%d', bottomContent.length);  
        }

      }

      return null;

    },

    /**
     *
     */
    _setClassPlaceHolder: function() {

      if (this.isSetPlaceHolder) {        

        return 'placeHolder';

      }
    },

    /**
     *
     */
    _observerContent: function(content) {

      this.isSetPlaceHolder = false;

      var span = this.querySelector('span.placeHolder');

      if (span) {

        span.classList.remove('placeHolder');

      }

      if (typeof content === 'undefined' || content === '') {

        if (this.placeholder) {

          setTimeout(function() {
            this.content = this.placeholder;
            this.isSetPlaceHolder = true;
          }.bind(this));

        }
      }
    },

    /**
     *
     */
    _toggleMoreContent: function(e) {

      if (this._isExpanded) {

        this.hide();

      } else {

        this.expand();

      }

      e.preventDefault();

    },

    /**
     *
     */
    _generateToggleGroup: function() {

      return this._toggleGroupText;

    },

    /**
     *
     */
    _fireToggle: function() {

      this.fire('toggle', {isExpanded: this._isExpanded});

    }
  });

</script>
